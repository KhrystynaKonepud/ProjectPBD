{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Панель адміністратора</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            background-color: #3a2ff1;
            color: white;
        }

        .navbar a:hover {
            background-color: #2a1fd9;
        }

        .main {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .buttons a {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3a2ff1;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            width: 220px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #2a1fd9;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'admin_profile' %}">Профіль</a>
    </div>

    <div class="main">
        <h1>Панель адміністратора</h1>

        <div class="buttons">
            <a href="{% url 'admin_users' %}">Користувачі</a>
            <a href="{% url 'admin_groups' %}">Групи</a>
            <a href="{% url 'admin_journal' %}">Журнали</a>
            <a href="{% url 'admin_subjects' %}">Дисципліни</a>
        </div>
    </div>

</body>
</html>
