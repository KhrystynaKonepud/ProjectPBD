{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагування профілю</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            background-color: #3a2ff1;
            color: white;
        }

        .navbar a:hover {
            background-color: #2a1fd9;
        }

        .main {
            text-align: center;
            padding: 60px 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            background-color: #1b1b1b;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            width: 350px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: white;
            box-sizing: border-box;
        }

        .submit-btn {
            margin-top: 25px;
            background-color: #3a2ff1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2a1fd9;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'admin_profile' %}">Назад</a>
</div>

    <div class="main">
        <h2>Редагування профілю адміністратора</h2>

    <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Зберегти зміни</button>
        </form>

</body>
</html>
