<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Групи</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
        }

        .navbar a.button-blue {
            background-color: #3a2ff1;
            color: white;
        }

        .navbar a.button-blue:hover {
            background-color: #2a1fd9;
        }

        .navbar a.button-grey {
            background-color: #333;
            color: white;
        }

        .navbar input[type="text"] {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .main {
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .single-column {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1b1b1b;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }

        .single-column h2 {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
        }

        .group-entry {
            margin-bottom: 14px;
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .group-entry:hover {
            background-color: #3a3a3a;
        }

        .group-entry a {
            color: #fff;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .no-groups {
            margin-top: 20px;
            color: #888;
            text-align: center;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <a href="{% url 'admin_dashboard' %}" class="button-blue">Головна</a>
            <a href="{% url 'add_group' %}" class="button-blue">Додати групу</a>
        </div>
        <div class="navbar-right">
            <form method="GET" action="">
                <input type="text" name="q" placeholder="Пошук за email">
                <button type="submit" class="button-blue">Пошук</button>
            </form>
            <a href="#" class="button-grey">Профіль</a>
        </div>
    </div>

    <div class="main">
        <h1>Список груп</h1>
        <div class="single-column">
            <h2>Групи</h2>
            {% for group in groups %}
                <div class="group-entry" style="display: flex; justify-content: space-between; align-items: center;">
                <a href="{% url 'group_detail' group.id %}" style="flex-grow: 1; color: white;">{{ group.name }}</a>
                <form method="post" action="{% url 'admin_groups' %}" style="margin-left: 10px;">
                    {% csrf_token %}
                    <input type="hidden" name="group_id" value="{{ group.id }}">
                    <button type="submit" class="delete-btn">Видалити</button>
                </form>
                </div>
            {% empty %}
                <p class="no-groups">Немає груп у базі даних.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
