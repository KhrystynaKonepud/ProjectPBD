{% block content %}
  <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 14px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            color: white;
        }

        .btn {
            background-color: #3a2ff1;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2a1fd9;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .button-back {
            background-color: #3a2ff1;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .button-back:hover {
            background-color: #2a1fd9;
        }
  </style>

  <div class="form-container">
    <h2>Створити журнал</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Створити</button>
    </form>
  </div>
{% endblock %}
