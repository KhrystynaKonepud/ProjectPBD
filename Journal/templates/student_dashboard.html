<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кабінет студента</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .navbar a.button-grey {
            background-color: #333;
            color: white;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 14px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #3a2ff1;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2a1fd9;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .subject {
            margin-bottom: 20px;
        }

        .logout-btn {
            margin-top: 40px;
            display: inline-block;
        }

        .subject-link {
            display: block;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subject-link:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Вітаємо, {{ student.name }}!</h1>
    <p>Email: {{ student.email }}</p>

    {% if student_journals %}
    <h3>Ваші предмети:</h3>
    <div class="subject-container">
        {% for journal in student_journals %}
            <div class="subject">
                <a href="{% url 'journal_detail' journal.id %}" class="subject-link">
                    {{ journal.subject.name }} — {{ journal.group.name }} — {{ journal.lecturer.name }}
                </a>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Ви не маєте жодного журналу.</p>
    {% endif %}

    <a href="{% url 'logout' %}" class="btn logout-btn">Вийти</a>
</body>
</html>
