{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .main {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .buttons a button {
            padding: 15px 40px;
            background-color: #3a2ff1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 260px;
        }

        .buttons a button:hover:enabled {
            background-color: #2a1fd9;
        }

        .buttons a button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

 <div class="main">
        <h1>Вітаємо у системі електронного журналу</h1>
        <div class="buttons">
            <a href="{% url 'login' %}">
                <button>Увійти</button>

        </div>
    </div>

</body>
</html>
