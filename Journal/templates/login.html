{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Увійти</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        form {
            display: inline-block;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            background-color: #3a2ff1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2a1fd9;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Увійти</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email:</label>
            <input type="text" name="email" id="id_email" class="form-input">

            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" class="form-input">

            <button type="submit">Увійти</button>
        </form>
    </div>

</body>
</html>
